{% extends "layout.html" %}

{% block content %}
<h1>{{ user }}'s profile </h1>
<ul>
	<li>username :{{ user.username }}</li>
	<li>email : {{ user.email }}</li>
	<li>date_joined : {{ user.date_joined }}</li>
	<li>phone_number:{{ user.profile.phone_number }}</li>
	<li>address:{{ user.profile.address }}</li>
</ul>

{% endblock %}
