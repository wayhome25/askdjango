<body>
<h1>대제목</h1>
<p>안녕하세요. 장고 페이지입니다.</p>

<form action="" method="get">
  <input type="text" name="q" value="{{ q }}">
  <input type="submit" value="검색">
</form>
<ul>
  {% for post in post_list %}
    <li>
      {{ post.id }}
      <a href="{% url 'blog:post_detail' post.id %}">
        {{ post.title }}
      </a>
      <small>{{ post.author }}</small>
      <small>{{ post.updated_at }}</small>
    </li>

  {% endfor %}
</ul>
</body>
