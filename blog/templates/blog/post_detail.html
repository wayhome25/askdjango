{% extends "blog/layout.html" %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h2>{{ post.title }}</h2>
				{{post.content|linebreaks}}
				<hr>
				<h3>Comments</h3>
				<ul>
					{% for comment in post.comment_set.all %}
					<li>
						{{ comment.message }}
						<small>by {{ comment.author }}</small>
						<small>{{ comment.created_at }}</small>
					</li>
					{% endfor %}
				</ul>
				<hr>
				<a href="{% url 'blog:post_list' %}" class="btn btn-primary">글 목록</a>
			</div>
		</div>
	</div>
{% endblock %}
